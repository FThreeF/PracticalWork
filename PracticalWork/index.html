<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <div class="header__logo">
                    <img src="img/icon/header-logo.svg" alt="">
                </div>
                <nav class="menu header__menu">
                    <a href="#" class="menu__item">О программе</a>
                    <a href="#" class="menu__item">Цены</a>

                <div class="demo__block">
                    <form action="" class="demo__form">
                        <input type="text" class="demo__input" placeholder="Ваш e-mail">
